<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Filler</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
        }
        .form-header {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="30" class="me-2">
                Form Filler
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="form-header text-center my-4">Single Form Submission</h1>
        <form action="/submit" method="POST" class="mb-5 shadow p-4 bg-white rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="text-center mb-4">
            <a href="/batch" class="btn btn-secondary me-2">Batch Submission</a>
            <a href="/history" class="btn btn-secondary">View History</a>
        </div>

        <h1 class="form-header text-center my-4">Batch Form Submission</h1>
        <form action="/batch" method="POST" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
            <div class="mb-3">
                <label for="file" class="form-label">Upload CSV File:</label>
                <input type="file" id="file" name="file" class="form-control" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Forms</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Single Form</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-light">
        <p class="mb-0">&copy; 2025 Form Filler. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
